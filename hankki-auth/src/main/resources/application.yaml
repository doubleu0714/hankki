---
spring:
  profiles: local
  datasource:
    url: jdbc:h2:mem:hankkiauth
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /db/hankkiauth
  jpa: 
    generate-ddl: true
    show-sql: true
    hibernate: 
      ddl-auto: create
      naming: 
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
zuul:
  routes:
    material:
      path: /api/materials/**
      url: http://localhost:8081/api/materials
    myrecipe:
      path: /api/myrecipes/**
      url: http://localhost:8082/api/myrecipes
    recipe:
      path: /api/recipes/**
      url: http://localhost:8083/api/recipes  